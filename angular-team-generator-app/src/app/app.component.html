<div class="container">
  <div class="ui card">

    <h1>Team Generator</h1>

    <ul class="list">
      <li *ngFor="let user of members">{{ user }}</li>
    </ul>

    <div class="add-members-container">
      <input type="text"
             #addMemberInput
             placeholder="Name"
             [value]="newMemberName"
             (input)="onInput(addMemberInput.value)">

      <button (click)="addMember()">Add</button>
    </div>

    <div class="input-container">
      <input type="text" placeholder="# of teams">
      <button>Generate</button>
    </div>

  </div>
</div>
